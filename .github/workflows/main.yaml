name: lint

on:
  push:
    branches: ["main"]
    tags: 'v*'
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: lint
        run: make lint
      - name: test
        run: make test